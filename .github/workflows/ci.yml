name: CI

on:
  push:
    branches:
      - master
      - '4.next'
  pull_request:
    branches:
      - '*'

jobs:
  testsuite:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        php-version: ['7.2', '7.4', '8.0']
    name: PHP ${{ matrix.php-version }}

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, intl, pdo_sqlite, pdo_mysql
        coverage: none

    - name: Install dependencies
      if: ${{ matrix.php-version != '8.0' }}
      run: composer update --no-interaction

    - name: Install dependencies on PHP 8
      if: ${{ matrix.php-version == '8.0' }}
      run: composer update --no-interaction --ignore-platform-reqs

    - name: Run post install scripts
      run: composer run-script --no-interaction post-install-cmd

    - name: Run PHPUnit
      run: vendor/bin/phpunit --verbose

  coding-standard:
    name: Coding Standard
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.2'
        extensions: mbstring, intl
        coverage: none

    - name: Install dependencies
      run: composer update --no-interaction

    - name: Run PHP CodeSniffer
      run: composer run-script cs-check

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.2'
        extensions: mbstring, intl
        coverage: none

    - name: Install phpstan/phpstan
      run: composer require --no-interaction --dev phpstan/phpstan:^0.12

    - name: Run PHPStan
      run: vendor/bin/phpstan analyse
